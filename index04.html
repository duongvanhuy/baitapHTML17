<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let a =prompt('Nhập vào chiều rộng/chiều dài hình chữ nhật');
        let b =prompt('Nhập vào chiều dài/chiều rộng hình chữ nhật');
        let S =a *b;
        document.write('Diện tích hình chữ nhật là:' + S);
    </script>
</body>
</html>
