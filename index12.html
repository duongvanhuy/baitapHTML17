<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12 - Lãi suất ngân hàng(lãi kép)</title>
</head>
<body>
    <script>
        let money =parseFloat(prompt('Nhập số tiền vay ban đầu:'));
        const laiSuat = 0.07;
        let kiHan =parseInt(prompt('Nhập kì hạn lãi vay(tháng)'));
        let SumMoney = money*(Math.pow((1+laiSuat),kiHan/12));
        SumMoney.toFixed(2);
        if(money>0 && kiHan>0){
            document.write('Tổng tiền vốn vay và lãi vay là: '+ SumMoney.toFixed(2)+(' VNĐ'))
        }
        else{
            document.write('Bạn nhập sai thông tin');
        }
    </script>
</body>
</html>
