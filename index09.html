<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =prompt('Nhập vào cạnh thứ 1 cần kiểm tra');
        let b =prompt('Nhập vào cạnh thứ 2 cần kiểm tra');
        let c =prompt('Nhập vào cạnh thứ 3 cần kiểm tra');
        let d = a+b;
        let e =b+c;
        let g =a +c;
        if(a >0 && b>0 &&c>0){
            if(d>c && e>a && g >b){
                document.write('Ba cạnh a, b, c là ba cạnh của tam giác')
            }
            else{
                document.write('Ba cạnh a, b, c không là ba cạnh của tam giác')
            }
        }
        else{
                document.write('Ba cạnh a, b, c không là ba cạnh của tam giác')
            }
    </script>
</body>
</html>
