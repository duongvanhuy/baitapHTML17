<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11 - Thuế thu nhập cá nhân. </title>
</head>

<body>
    <script>
        let income = parseFloat(prompt('Thu nhập hàng tháng của bạn(*1000000)'));
        let thueThuNhap = 1;
        const thamSo = 1000000;
        if (income > 0) {
            if (income >= 100) {
                thueThuNhap = income * 0.2;
            }
            else if (income >= 80) {
                thueThuNhap = income * 0.15;
            }
            else if (income >= 50) {
                thueThuNhap = income * 0.12;
            }
            else if (income >= 30) {
                thueThuNhap = income * 0.09;
            }
            else if (income >= 10) {
                thueThuNhap = income * 0.05;
            }
            else {
                thueThuNhap = income * 0.01;
            }
            let thue = thueThuNhap * thamSo;
            thue.toString;
            document.write('Thuế thu nhập cá nhân của bạn là: ' + thue + ' VNĐ')
        }

        else {
            document.write('Giá trị bạn nhập không đúng');
        }


    </script>
</body>

</html>
