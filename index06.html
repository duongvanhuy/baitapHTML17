<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <script>
        alert('Giải phương trình bậc nhất có dạng: ax + b = 0');
        let a = prompt('Nhập giá trị của a (a!=0)');
        let b = prompt('Nhập giá trị của b');

        if (a != 0) {
            let x = -b / a;
            x = Math.round(x * 100) / 100;
            document.write('Giá trị của x là:' + x);
        }
        else {
            document.write('Phương trình vô nghĩa');
        }
    </script>
</body>

</html>
