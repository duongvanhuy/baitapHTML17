<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let doC= prompt('Nhập vào giá trị độ C bạn muốn chuyển đổi');
        let doF = (doC *9/5 +32);
        document.write('Giá trị sau khi chuyển đổi là: ' + doC +' (0C) '+'= '+doF+' (0F)')
    </script>
</body>
</html>
